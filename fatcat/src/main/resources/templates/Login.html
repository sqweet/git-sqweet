<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link  rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/Login.css">
    <link  rel="stylesheet" href="css/footer.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<div id="header">
    <div id="logo" class="col-md-2">阿喵新闻<br>阿喵新闻 喵视天下</div>
    <div id="index" class="col-md-10">
        <ul id="navigation" class="col-md-8">
            <li><a href="">主页</a></li>
            <li><a href="">新闻</a></li>
            <li><a href="">搜索</a></li>
            <li><a href="">论坛</a></li>
        </ul>
        <ul id="loginForm" class="col-md-4">
            <li><a href="login">登录</a></li>
            <li><a href="">注册</a></li>
        </ul>
    </div>
</div>

<div id="body">
    <div class="enter col-md-12"></div>
    <div id="picture" class="col-md-3 col-md-offset-3"></div>
    <div id="login" class="col-md-3">
        <form id="loginTab" class="form-horizontal col-md-offset-1">
            <div class="form-group">
                <label class="control-label col-md-3 col-md-offset-1" for="id">用户名</label>
                <div class="col-md-8">
                    <input class="inputText" type="text" id="id" name="id">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-md-offset-1" for="password">密码</label>
                <div class="col-md-8">
                    <input class="inputText" type="password" id="password" name="password">
                </div>
            </div>
            <div class="enter col-md-12"></div>
            <div class="col-md-offset-2 col-md-2">
                <input id="loginBtn" type="button" value="登录">
            </div>
            <div class="col-md-offset-8" col-md-2>
                <input id="regiBtn" type="button" value="注册">
            </div>
        </form>
    </div>

</div>

<div id="footer">
    <div id="aboutus">
        <div id="title" class="col-md-4">
            阿喵新闻
        </div>
        <div id="contact" class="col-md-8"></div>
    </div>
    <div id="copyright">版权所有阿喵小分队</div>
</div>
</body>
</html>
