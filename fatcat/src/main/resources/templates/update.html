<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/update.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
<div id="header">
    <div id="logo" class="col-md-2"></div>
    <div id="index" class="col-md-10">
        <ul id="navigation" class="col-md-8">
            <li><a href="/">主页</a></li>
            <li><a href="">新闻</a></li>
            <li><a href="">搜索</a></li>
            <li><a href="">论坛</a></li>
        </ul>
        <ul id="loginForm" class="col-md-4">
            <li><a href="/logout" id="logout">注销</a></li>
        </ul>
    </div>
</div>

<div id="updateForm" class="col-md-11 col-md-offset-1" >
    <form action="/updateNews" method="post">
        <input type="text" id="newsId" name="id" style="visibility: hidden">
        <br>
        题目：<input id="newsTitle" name="title" type="text">
        <br>
        内容：<textarea id="content1" name="content1"   cols="65"   rows="6"   style="OVERFLOW:   hidden"></textarea>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea id="content2" name="content2"  cols="65"   rows="6"   style="OVERFLOW:   hidden"></textarea>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea id="content3" name="content3"  cols="65"   rows="6"   style="OVERFLOW:   hidden"></textarea>
        <br>
        图片：<textarea id="img1" name="img1"  cols="20"   rows="2"   style="OVERFLOW:   hidden"></textarea>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea id="img2" name="img2"  cols="20"   rows="2"   style="OVERFLOW:   hidden"></textarea>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <textarea id="img3" name="img3"  cols="20"   rows="2"   style="OVERFLOW:   hidden"></textarea>
        <br>
        作者：<input id="reporter" type="text" name="reporter">
        <br>
        类型：<input id="type" type="text" name="type">
        <br>
        <input type="submit" value="更改">
    </form>
</div>

<div id="footer" class="col-md-12">
    <div id="aboutus">
        <div id="title" class="col-md-4">
            阿喵新闻
        </div>
        <div id="contact" class="col-md-8"></div>
    </div>
    <div id="copyright">版权所有阿喵小分队</div>
</div>


</body>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/update.js"></script>
</html>
